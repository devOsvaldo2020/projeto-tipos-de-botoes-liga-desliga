<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./fundoDark.css">
    <link rel="stylesheet" href="./style.css">
    <title>Tipos de bot√µes checkeBox</title>
</head>

<body>
    <div class="container">
        <!-- //botao redondo -->
        <div class="group">
            <div>
                <h2>Round</h2>
                <span class="trocar">
                    <input id="trocar-redondo" type="checkbox" />
                    <label for="trocar-redondo"></label>
                </span>
            </div>
            <!-- botao quadrado -->
            <div>
                <h2>Square</h2>
                <span class="trocar quadrado">
                    <input id="trocar-quadrado" type="checkbox" />
                    <label for="trocar-quadrado"></label>
                </span>
            </div>
            <!-- botao desabilitado -->
            <div>
                <h2>Disabled</h2>
                <span class="trocar">
                    <input id="trocar-desabilitado" disabled type="checkbox" />
                    <label for="trocar-desabilitado"></label>
                </span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
